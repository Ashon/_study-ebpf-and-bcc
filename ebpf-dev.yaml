provision:

# python build dependencies
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail

    apt update \
    && apt install --yes \
      git \
      build-essential \
      libssl-dev \
      zlib1g-dev \
      libbz2-dev \
      liblzma-dev \
      libreadline-dev \
      libsqlite3-dev \
      wget \
      curl \
      llvm \
      libncurses5-dev \
      libncursesw5-dev \
      xz-utils \
      tk-dev \
    && apt autoremove --yes --allow-remove-essential \
    && apt clean

# pyenv
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail

    PYENV_ROOT=/opt/pyenv

    sudo git clone https://github.com/pyenv/pyenv.git $PYENV_ROOT
    sudo chown -R $USER:$USER $PYENV_ROOT

    if grep -Fxq "export PYENV_ROOT=$PYENV_ROOT" "~/.bashrc"; then
      echo "pyenv is already installed"
    else
      echo "export PYENV_ROOT=$PYENV_ROOT" >> ~/.bashrc
      echo "export PATH=\$PYENV_ROOT/shims:\$PYENV_ROOT/bin:\$PATH" >> ~/.bashrc
    fi

# pyenv for root
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail

    PYENV_ROOT=/opt/pyenv

    if grep -Fxq "export PYENV_ROOT=$PYENV_ROOT" "~/.bashrc"; then
      echo "pyenv is already installed"
    else
      echo "export PYENV_ROOT=$PYENV_ROOT" >> ~/.bashrc
      echo "export PATH=\$PYENV_ROOT/shims:\$PYENV_ROOT/bin:\$PATH" >> ~/.bashrc
    fi

# install docker
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v docker >/dev/null 2>&1 && exit 0
    export DEBIAN_FRONTEND=noninteractive
    curl -fsSL https://get.docker.com | sh

# rootful docker
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail

    sudo groupadd docker
    sudo usermod -aG docker $USER
    sudo systemctl enable docker
    sudo systemctl restart docker

