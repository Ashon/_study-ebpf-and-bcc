provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v docker >/dev/null 2>&1 && exit 0
    export DEBIAN_FRONTEND=noninteractive
    curl -fsSL https://get.docker.com | sh

# rootful docker
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail

    sudo usermod -aG docker $USER
    sudo systemctl enable docker
    sudo systemctl restart docker

