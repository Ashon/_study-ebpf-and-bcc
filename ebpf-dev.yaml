probes:

# check docker is installed
- mode: readiness
  description: docker to be installed
  script: |
    #!/bin/bash
    set -eux -o pipefail

    if ! timeout 60s bash -c "until command -v docker >/dev/null 2>&1; do sleep 3; done"; then
      echo >&2 "docker is not installed yet"
      exit 1
    fi
  hint: |
    Docker is not installed yet.
    See "/var/log/cloud-init-output.log". in the guest

# check pyenv is installed
- mode: readiness
  description: pyenv to be installed
  script: |
    #!/bin/bash
    set -eux -o pipefail

    if ! timeout 60s bash -c "until command -v pyenv >/dev/null 2>&1; do sleep 3; done"; then
      echo >&2 "pyenv is not installed yet"
      exit 1
    fi
  hint: |
    Pyenv is not installed yet.
    See "/var/log/cloud-init-output.log". in the guest

